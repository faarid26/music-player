<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="music-player">
        <div class="player-img">
            <img id="image" src="http://grandvincent-marion.fr/img-codePen/kygo.png" alt="">
        </div>
        <div class="title">
            <!-- track:artist -->
            <h3 id="artist">Kygo</h3> 
            <!-- track:name -->
            <h1 id="name">Stole the show</h1>
        </div>
        <div class="audio">
            <span id="time">02:33</span>
            <span id="total-time"></span>
        </div>
        <div class="time-load">
            <input id="time-load" value="0" type="range">
        </div>
        <div class="volume-slider-container">
            <i class="fa fa-volume-down"></i>
            <input id="volume" type="range" value="99"  class="volume-slider">
            <i class="fa fa-volume-up"></i>
        </div>
        <!-- BUTTONLAR -->
        <div class="buttons">
            <div class="random-track">
                <button  id="random" class="fa-solid fa-random"></button>
            </div>
            <div class="prev-track">
                <button  id="prev" class="fa-solid fa-step-backward"></button>
            </div>
            <div class="play-track">
            <button onclick="musicPlay()" class="fa-solid fa-play-circle" id="play"></button>
            </div>
            <div  class="pause-track">
                <button  onclick="musicStop()" class="fa-solid fa-pause" id="pause"></button>
            </div>
            <div class="next-track">
                <button onclick="musicNext()" id="next" class="fa-solid fa-step-forward"></button>
            </div>
            <div class="replay-track">
                <button class="fa-solid fa-rotate-right" id="replay"></button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
